<style>
:root{
  --bg:#0b0f14;
  --panel:#0f1621;
  --panel-2:#121a26;
  --text:#e6f1ff;
  --accent:#00e5ff;
}
body{margin:0;font-family:system-ui,sans-serif;background:var(--bg);color:var(--text);}
.app{display:grid;grid-template-columns:78px 1fr;height:100vh;}
.sidebar{
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  padding:10px 8px; display:flex; flex-direction:column; gap:8px;
}
.brand{
  display:grid; place-items:center; height:54px; border-radius:14px;
  background:linear-gradient(135deg, rgba(0,229,255,.08), rgba(255,255,255,.02));
  color:var(--accent); font-weight:800; font-size:12px; text-transform:uppercase;
}
.cat{
  display:grid; place-items:center; height:56px; border-radius:16px;
  cursor:pointer; background:rgba(255,255,255,.03); outline:1px solid rgba(255,255,255,.06);
  transition: transform .12s ease, background .2s ease;
}
.cat:hover{
  background:rgba(255,255,255,.06);
  transform: scale(1.1);
  animation: neonPulse 1.5s infinite ease-in-out;
}
.cat svg{width:26px;height:26px;stroke:cyan;transition: transform 0.2s ease;}
@keyframes neonPulse{
  0%{ stroke:cyan; filter:drop-shadow(0 0 6px cyan);}
  25%{ stroke:lime; filter:drop-shadow(0 0 12px lime);}
  50%{ stroke:magenta; filter:drop-shadow(0 0 18px magenta);}
  75%{ stroke:yellow; filter:drop-shadow(0 0 12px yellow);}
  100%{ stroke:cyan; filter:drop-shadow(0 0 6px cyan);}
}
.spacer{flex:1;}
.foot-note{font-size:10px;color:#7c8aa1;text-align:center;opacity:.7;}
iframe{width:100%;height:100%;border:none;}

/* Topbar + hamburger */
.topbar{
  position:fixed;
  top:0;
  left:78px;   /* sidebar szélessége */
  right:0;
  height:48px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 10px;
  z-index:2000;
  background:rgba(0,0,0,0.4); /* áttetsző háttér */
  backdrop-filter: blur(6px);
}
.hamburger{
  width:30px; height:24px; display:flex; flex-direction:column; justify-content:space-between;
  cursor:pointer;
}
.hamburger span{display:block; height:4px; background:cyan; border-radius:2px; transition:0.3s;}
.hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}
.dropdown{
  position:fixed;
  top:48px;
  right:10px;
  background:rgba(0,0,0,0.6); /* áttetsző */
  backdrop-filter: blur(6px);
  color:cyan;
  display:none; flex-direction:column; z-index:2000; padding:10px; border-radius:8px;
}
.dropdown a{color:cyan; text-decoration:none; padding:6px 12px; border-radius:6px; margin:2px 0;}
.dropdown a:hover{background:rgba(0,229,255,0.15);}

/* Tooltip */
#tooltip{
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.85); color:cyan; padding:6px 12px; border-radius:12px;
  font-size:13px; opacity:0; transition:0.15s; pointer-events:none; z-index:9999;
}
</style>

function changeCategory(url){

// Tooltip középre
const tooltip = document.getElementById("tooltip");
document.querySelectorAll(".cat").forEach(cat=>{

  });
  cat.addEventListener("mouseleave", ()=>{
    tooltip.style.opacity = 0;
  });
});

<script>
function changeCategory(url){
  document.querySelector('iframe').src = url;
}

function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2,'0');
  const minutes = now.getMinutes().toString().padStart(2,'0');
  document.getElementById('clock').textContent = `${hours}:${minutes}`;
}
setInterval(updateClock, 1000);
updateClock();

window.addEventListener('scroll', ()=>{
  const scrollTop = window.scrollY || window.pageYOffset;
  const windowHeight = window.innerHeight;
  const documentHeight = document.documentElement.scrollHeight;

  if(scrollTop + windowHeight >= documentHeight - 100){
    document.getElementById('blackSidebar').classList.add('active');
  } else {
    document.getElementById('blackSidebar').classList.remove('active');
  }
});
</script>
